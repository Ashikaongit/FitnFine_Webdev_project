<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit N Fine - Your Path to Physical Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" aria-label="Fit N Fine homepage">Fit N Fine</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#links"
                    aria-controls="links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="links">
                    <ul class="navbar-nav ms-auto me-3">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="fitnesslinks" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Fitness
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="fitnesslinks">
                                <li><a class="dropdown-item" aria-current="page" href="#">Physical</a></li>
                                <li><a class="dropdown-item" href="\mentalfitness/mentalfitness.html">Mental</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Nutrition</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-0" href="#"><button type="button"
                                    class="btn btn-info bg-primary border rounded-pill ">Sign up/Sign
                                    in</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="border rounded-5 p-3 bg-white shadow box-area d-md-flex flex-md-row flex-column col-12 col-lg-8">
            <div class="col-md-6 left-box p-4">
                <form action="">
                    <div class="mb-4">
                        <h2 class="text-primary fs-4 fw-medium mb-0">Welcome</h2>
                        <p class="text-secondary fs-6 fw-normal mb-0">
                            We are happy to have you here!
                        </p>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" name="name" placeholder="Full Name"
                            aria-label="Full Name" aria-describedby="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg" placeholder="Email address" required
                            aria-required="true" aria-label="Email address" title="Please enter a valid email address">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-light btn-lg w-100" aria-label="Sign Up with Google">Sign Up with Google</button>
                    </div>
                    <div class="row">
                        <small>
                            Already have an account? <a class="text-primary text-decoration-none" href="signin.html">Sign In</a>
                        </small>
                    </div>
                </form>
            </div>
            <div class="col-md-6 rounded-4 right-box p-4 d-flex justify-content-center align-items-center flex-column bg-primary">
                <p class="text-white fs-2 fw-bold my-4">FitNFine</p>
                <p class="text-white text-center mb-4" style="width: 80%;">Your one-stop destination for all your fitness needs.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
